    <body>
        
        <div class="text-center title"><h1 class="display-4">War Card Game (JS Queue)</h1></div>

                <div class="card-container col-md-6 mx-auto d-block">
                    <img src="assets/card-back.png" style="height: 200px; width: 150px" alt="">   
                </div>

                    <img src="assets/blank.png" style="height: 200px; width: 150px" alt=""  id="cardDisplay1">

                </div>
            </div>

        </div>

        <div class="text-center" style="margin-top: 30px;">
            <button type="button" class="btn btn-primary btn-lg" onclick="startGame()">Battle</button>
        </div>

        <script src="app.js" async defer></script>
    </body>
